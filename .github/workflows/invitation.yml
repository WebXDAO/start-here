on:
  issues:
    types: [labeled]

jobs:
  automate_invite:
    runs-on: ubuntu-latest
    steps:
      - name: Invite-on-label
        uses: vj-abigo/invite-on-label@v1.2
        with:
          organization: web3community 
          label: github-invitation
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          comment: '![welcome](https://user-images.githubusercontent.com/73097560/121835696-761b5c80-cd04-11eb-9d9c-6a4f6fb07724.gif)<br><b>This is an invitation sent for the GitHub Organisation. Welcome to the community ðŸŽ‰</b><br><br>ðŸ”—Please check your email and accept the invitation.<br>After you accepted. make the organisation public to show in your GitHub profile, you can see how to do it [here](https://github.com/web3community/support#how-do-i-set-the-organization-to-public).<br></br>You can also join our [Discord](https://discord.gg/wh9FwjR5j7) server'
        env:
          INVITE_TOKEN: ${{ secrets.INVITE_TOKEN }}

